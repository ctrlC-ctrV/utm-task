<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input #input matInput formControlName="userName" maxlength="15" minlength="3" autocomplete="off" required>
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint align="end">{{input.value?.length || 0}}/15</mat-hint>
    <mat-error *ngIf="form.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button type="submit" class="mat-raised-button mat-primary" [disabled]="!form.valid" [routerLink]="['/play']"
    (click)="save()">Save</button>
</mat-dialog-actions>

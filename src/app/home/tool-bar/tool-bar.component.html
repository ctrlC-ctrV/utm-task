<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>My App</span>
    <button mat-raised-button color="accent" (click)="openDialog()">Get Started</button>
    <div class="user">
      <span>{{userName}}</span>
      <div [class]="userPosition">
        <mat-icon>person</mat-icon>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
